<body>
    <nav>
        <ul>
            <li>
                <h1 style="text-align: center;">MyNotes</h1>
            </li>
        </ul>
    </nav>



    <div class="container" id="main">

        <h2>Add your notes here</h2>
        <div class="notes row">
            <textarea id="myTextarea" placeholder="This is an awesome comment box" rows="20" name="comment[text]"
                cols="40" role="textbox"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="addNotes()">Add</button>
        <h2 style="text-align: center;">Saved Notes</h2>

        <div class="row savedNotes">

            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quos accusamus, officiis voluptatum nisi
                placeat laudantium fuga facere quisquam amet possimus. Autem veniam assumenda facere cumque temporibus

        </div>




    </div>



</body>
